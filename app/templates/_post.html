<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}" />
      </a>
    </td>
    <td>
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      said:
      <br />
      {{ post.body }}
      <br />
      <span class="post-time" data-timestamp="{{ post.timestamp.isoformat() }}"
        >{{ post.timestamp }}</span
      >
    </td>
  </tr>
</table>
