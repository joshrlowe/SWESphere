<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}" alt="{{ _('User Avatar') }}" />
      </a>
    </td>
    <td>
      {% set user_link %}
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      {% endset %} {{ _('%(username)s said', username=user_link) }}:
      <br />
      {{ post.body }}
      <br />
      <span class="post-time" data-timestamp="{{ post.timestamp.isoformat() }}">
        {{ _('Posted on') }} {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
      </span>
    </td>
  </tr>
</table>
